<p>
   <a routerLink="/admin/admin-form" class="btn btn-primary">New Products</a>
</p>
<p>
    <input type="text" class="form-control" placeholder="search..."
    #query
    (keyup)="filter(query.value)"
    >
</p>
<data-table
[items]="items"
[itemCount]="count"
(reload)="reloadItem($event)">

<data-table-column
[property]="'title'"
[header]="'Title'"
[sortable]="true"
[resizable]="true"
>
</data-table-column>
<data-table-column
[property]="'price'"
[header]="'Price'"
[sortable]="true"
[resizable]="true"
>
<ng-template #dataTableCell let-item="item">
    {{item.price | currency:'USD':true}}
</ng-template>

</data-table-column>

<data-table-column
[property]="'$key'"
>
<ng-template #dataTableCell let-item="item">
    <a class="btn btn-primary" [routerLink]="['/admin/product-form/',item.$key]">Edit</a>
</ng-template>
</data-table-column>
</data-table>
