<div class="row">
        <div class="col-md-6">
                <form #f="ngForm" (ngSubmit)="save(f.value)">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" required class="form-control">
                            <div *ngIf="title.touched && title.invalid" class="alert alert-danger">Title is Requied</div>
                          </div>
                    
                          <div class="form-group">
                              <label for="price">Price</label>
                              <div class="input-group">
                                  <span class="input-group-addon">$</span>
                                  <input #price="ngModel" required [(ngModel)]="product.price" name="price" id="price" [min]="0" type="number"class="form-control">
                              </div>
                            <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
                                <div *ngIf="price.errors.required">Price is Requied</div>
                                <div *ngIf="price.errors.min">Price should be atleast 1 digit</div>
                            </div>
                            </div>
                    
                            <div class="form-group">
                                <label for="category">category</label>
                              <select #category="ngModel" required [(ngModel)]="product.category" name="category" id="category" class="form-control">
                              <option value="0">Select</option>  
                              <option *ngFor="let c of categories$ | async" [value]="c.$key">{{c.name}}</option>  
                              </select>
                              <div *ngIf="category.touched && category.invalid" class="alert alert-danger">Select Category</div>
                              </div>
                    
                              <div class="form-group">
                                  <label for="ImageUrl">Image Url</label >
                                  <input #image="ngModel" required url [(ngModel)]="product.imageUrl" name="imageUrl" id="ImageUrl" type= "text" class="form-control">
                               <div *ngIf="image.touched && image.invalid" class="alert alert-danger">
                                   <div *ngIf="image.errors.required">Images Url is Requied</div>
                                   <div *ngIf="image.errors.url">Not a valid Url</div>
                               </div>
                                </div>
                    
                                <button class="btn btn-primary">Save</button>
                                <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
                    </form>
                    </div>
<div class="col-md-6">
   <product-card [product]="product" [show-action]="false"></product-card>
</div>
